<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Website</title>
    <style>
        * {

            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }



        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;

            padding: 15px 30px;
        }

        .logo {
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            transition: color 0.3s;
            color: yellow;

        }
    </style>
</head>

<body>
    <div class="A">
        <header class="navbar">
            <div class="logo">Amarboi.com</div>
            <nav class="nav-links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact Us</a>
                <a href="#">Sign Up</a>
                <a href="#">Sign In</a>
            </nav>
        </header>

    </div>
</body>

</html>
