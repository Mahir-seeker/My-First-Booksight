<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="Images/images (1).jpeg" type="image/jpeg">
</head>

<body>

    <form>
        <h1>Feedback form</h1>
        <fieldset style="font-size:30px;">

            <p> <label for="rate">Rate our service</label>
                <select>
                    <option value="excellent">Excellent</option>
                    <option value="Good">Good</option>
                    <option value="Bad">Bad</option>
                    <option value="Worst">Worst</option>
                    <option value="Worst">Worst</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <p>
                <legend>Rate</legend>
                <input type="radio" name="Rate" id="excellent">
                <label for="excellent">Excellent</label>
                <input type="radio" name="rate" id="Good">
                <label for="Good">Good</label>
                <input type="radio" name="rate" id="Bad">
                <label for="Bad">Bad</label>
                <input type="radio" name="rate" id="Need improvement">
                <label for="Need improvement">Need improvement</label>
            </p>

        </fieldset>
        <fieldset>
            <legend>Share your story</legend>
            <textarea cols="40" rows="3"></textarea>
        </fieldset>
        <button>submit</button>
        <input type="reset" value="clear">

    </form>
</body>

</html>
